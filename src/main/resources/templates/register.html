<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Instaphoto</title>
</head>
<body>

<h1>Registration</h1>

<div>
    <form id="form" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label for="login">Login:</label>
        <input type="text" id="login" th:field="*{login}" />
        <span style="color: red;" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" >Errors</span> <br/>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <span style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Errors</span> <br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Errors</span> <br/>

        <input type="submit" value="Register" />
    </form>
</div>

</body>
</html>
