<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Instaphoto</title>
</head>
<body>

<h1>New photo</h1>

<div>
    <form id="form" action="#" th:action="@{/photos}" method="post" enctype="multipart/form-data">
        <label for="data">Your photo:</label>
        <input type="file" id="data" name="data" />
        <input type="submit" value="Add" />
    </form>
</div>

</body>
</html>
